<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
	const secretWord = 'simrell';
	const keySequence = [];

	function checkForSecretWord(e) {
		keySequence.push(e.key);
		while(keySequence.length > secretWord.length) {
			keySequence.shift();
		}
		if (keySequence.join('') === secretWord) {
			cornify_add();
		}
	};

	window.addEventListener('keyup', checkForSecretWord);
</script>
</body>
</html>
